<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    
    <title>Guess Game</title>
</head>
<body>
    <main class="container">
        
        <div class="title">
            <p>QUAL É O NÚMERO?</p>
        </div>
        

        <div>
            <h3 id="test"></h3>
            <svg width="0" height="0" viewBox="0 0 0 0">
                <defs>
                  <g id="unit-h">
                    <path d="M0 20 L20 40 L180 40 L200 20 L180 0 L20 0 Z"></path>
                  </g>
                  <g id="unit-v">
                    <path d="M20 0 L0 20 L0 180 L20 200 L40 180 L40 20 Z"></path>
                  </g>
                </defs>
              </svg>
              <div class="seven-segment">
                <svg
                  id="number-0"
                  class="num-1"
                  width="55"
                  height="100"
                  viewBox="0 0 260 480"
                >
                  <use xlink:href="#unit-h" class="segment a" x="30" y="0"></use>
                  <use xlink:href="#unit-v" class="segment b" x="220" y="30"></use>
                  <use xlink:href="#unit-v" class="segment c" x="220" y="250"></use>
                  <use xlink:href="#unit-h" class="segment d" x="30" y="440"></use>
                  <use xlink:href="#unit-v" class="segment e" x="0" y="250"></use>
                  <use xlink:href="#unit-v" class="segment f" x="0" y="30"></use>
                  <use xlink:href="#unit-h" class="segment g" x="30" y="220"></use>
                </svg>
                <svg
                  id="number-1"
                  class="num-2"
                  width="55"
                  height="100"
                  viewBox="0 0 260 480"
                >
                  <use xlink:href="#unit-h" class="segment a" x="30" y="0"></use>
                  <use xlink:href="#unit-v" class="segment b" x="220" y="30"></use>
                  <use xlink:href="#unit-v" class="segment c" x="220" y="250"></use>
                  <use xlink:href="#unit-h" class="segment d" x="30" y="440"></use>
                  <use xlink:href="#unit-v" class="segment e" x="0" y="250"></use>
                  <use xlink:href="#unit-v" class="segment f" x="0" y="30"></use>
                  <use xlink:href="#unit-h" class="segment g" x="30" y="220"></use>
                </svg>
                <svg
                  id="number-2"
                  class="num-3"
                  width="55"
                  height="100"
                  viewBox="0 0 260 480"
                >
                  <use xlink:href="#unit-h" class="segment a" x="30" y="0"></use>
                  <use xlink:href="#unit-v" class="segment b" x="220" y="30"></use>
                  <use xlink:href="#unit-v" class="segment c" x="220" y="250"></use>
                  <use xlink:href="#unit-h" class="segment d" x="30" y="440"></use>
                  <use xlink:href="#unit-v" class="segment e" x="0" y="250"></use>
                  <use xlink:href="#unit-v" class="segment f" x="0" y="30"></use>
                  <use xlink:href="#unit-h" class="segment g" x="30" y="220"></use>
                </svg>
              </div>
            <button id="start-game-button" onclick="startGame()">NOVA PARTIDA</button>
        </div>

        <div>
            <input type="number" id="number-input" name="number-input">
            <button onclick="testNumber()">ENVIAR</button>
        </div>

        <div >
            
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
